<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 ">
    <header class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <section class="">
             <nav class="mb-2 bg-white py-10 rounded-lg">
            <div class="flex justify-between mx-4">
                <div class="flex">
                    <div><img src="Group.png" alt=""></div>
                <div><h1 class="font-bold text-black ">$ <span class="font-extrabold text-xl" id="main-balance">4500</span> </h1>
                <h5 class="text-gray-600">Available Balance</h5></div>
                </div>
                
                <button class="p-5 rounded-md bg-gray-400 text-black">Log out</button>
            </div>
        </nav>
        <section class="bg-white rounded-lg">
            <div class="py-10 ">
                <h1 class="mx-4 font-bold mb-5 text-black text-3xl">Welcome to Payooo!</h1>
            <p class="mb-5 mx-4 text-black">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    
            <div class="mx-4 grid grid-cols-3 gap-5 ">
                <button ><div id="add-money" class="p-4 text-center hover:bg-green-400  border rounded-xl border-gray-400 ">
                    <img class="mx-auto" src="img/wallet 1.png" alt="">
                    <h4 class="text-black">Add Money</h4>
                </div></button>
                <button><div id="cashout-box" class="hover:bg-green-400 p-4 text-center  border rounded-xl border-gray-400 ">
                    <img class="mx-auto" src="img/send 1.png" alt="">
                    <h4 class="text-black">Cashout</h4>
                </div></button>
                <button><div class="hover:bg-green-400 p-4 text-center  border rounded-xl border-gray-400 "> 
                    <img class="mx-auto" src="img/money 1.png" alt="">
                    <h4 class="text-black">Transermoney</h4>
                </div></button>
                <button><div class="hover:bg-green-400 p-4 text-center  border rounded-xl border-gray-400 ">
                    <img class="mx-auto" src="img/financial 1.png" alt="">
                    <h4 class="text-black">Get Bonus</h4>
                </div></button>
               <button> <div class="p-4 text-center hover:bg-green-400  border rounded-xl border-gray-400 ">
                    <img class="mx-auto" src="img/purse 1.png" alt="">
                    <h4 class="text-black">Pay Bill</h4>
                </div></button>
                <button><div class="p-4 text-center hover:bg-green-400 border rounded-xl border-gray-400 ">
                    <img class="mx-auto" src="img/Grou2p.png" alt="">
                    <h4 class="text-black">Transactions</h4>
                </div></button>
            </div>
            </div>
            
        </section>
        
        <section id="addmoney" class="">
            
           
                
                <div class="hero-content flex-col lg:flex-row-reverse">

                  
                  <div class="card bg-white w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="my-4 flex justify-center mx-4 text-center ">
                        <h1 class="text-black font-bold text-xl ">Add Money</h1>
                    
                        </div>
                    <form class="card-body"> 
                        <legend class=" label-text">select a bank</legend>
                        <select class="select w-full max-w-xs">
                           
                            <option disabled selected>select bank accont</option>
                            <option>Bksh</option>
                            <option>Nagad</option>
                            <option>Rocket</option>
                            <option>Upay</option>
                            <option>IBBL</option>
                          </select>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Bank Account Number</span>
                        </label>
                        <input  value="01725645963" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="add-amount"  placeholder="type ammount" class="input input-bordered"  />
                       
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input  value="1234" id="pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div id="" class="form-control mt-6">
                        <button id="btnClick" class="btn btn-primary font-bold">Add Money</button>
                      </div>
                    </form>
                  </div>
                </div>
              
        </section>
        
        </section>
        <section id="cashout">
            
           
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card bg-white w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="my-4 flex justify-center  text-center ">
                        <h1 class="text-black font-bold text-xl ">Cash Out</h1>
                        
                    </div>
                    
                        
                    <form class="card-body"> 
                       
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Agent Number</span>
                        </label>
                        <input  value="01725645963" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="cashoutamount"  placeholder="type ammount" class="input input-bordered"  />
                       
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input  value="1234" id="cashoutpin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div id="" class="form-control mt-6">
                        <button id="cashoutbtn" class="btn btn-primary font-bold">Withdra money</button>
                      </div>
                    </form>
                  
                </div>
              </div>

        </section>
       
    </header>
    <script src="addmoney.js"></script>
    <script src="toggle.js"></script>
    <script src="cashout.js"></script>
</body>
</html>
